<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gerador de QRCode Projeto</title>
</head>
<body>
    <div class="container">
        <h1>Gerador de QR Code</h1>
        <p>Insira sua URL ou um texto para criar seu QR Code</p>
        <input type="text" name="qrcode" id="qrCodeInput" placeholder="Digite a URL ou texto" autofocus>
        <button id="btn">Gerar QR Code</button>
        <div class="qrcode-gerado">
            <img src="" alt="Imagem do Qr Code" id="imgQr">
            <h2 class="success"><i class="fa-solid fa-circle-check fa-bounce"></i> QR CODE GERADO</h2>
        </div>
    </div>
</body>
</html>
